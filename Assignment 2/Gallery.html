                    void draw() {
                      xoff = xoff + .01;
                      yoff = yoff + .02;

                    class NyanCat{

                    PImage NyanCat;
                    PVector velocity;
                    PVector position;

                    NyanCat() {
                      NyanCat = loadImage("NyanCat.png");
                      position = new PVector(random(30,400),random(30,600));
                      velocity = new PVector(random(-2,2),random(-2,2));

                    }

                    void run() {
                     display();
                     update(); 
                     boundary();
                    }

                    void display() {
                        fill(255);
                        image(NyanCat,position.x,position.y);
                        
                    }

                    void update() {
                      position.x += velocity.x;
                      position.y += velocity.y;
                    }

                    void boundary() {
                      if (position.x > window.innerWidth) {
                        velocity.x *= -1;
                      } else if(position.x < 0) {
                        velocity.x *= -1; 
                      } else if(position.y > window.innerHeight) {
                        velocity.y *= -1;
                      } else if(position.y < 0) {
                        velocity.y *= -1;
                      }
                    }
                }
                    
                </script>
